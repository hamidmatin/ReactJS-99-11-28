<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button id="btn1">Click Me</button>
    <button id="btn2" onclick="clickHandler('p2', 'Button 2')">Click Me</button>
    <button id="btn3">Click Me</button>
    <button id="btn4">Click Me</button>
    <button id="btn5">Click Me</button>
    <p id="p1"></p>
    <p id="p2"></p>
    <p id="p3"></p>
    <p id="p4"></p>
    <p id="p5"></p>
    <p id="p6"></p>
    <p id="p7"></p>
    <p id="p8"></p>
    <p id="p9"></p>
    <p id="p10"></p>
    <p id="p11"></p>

    <script>
      const clickHandler = (id, message, e) => {
        console.log(e);
        document.getElementById(id).innerHTML = 'Clicked, ' + message;
      };

      document.getElementById('btn1').onclick = clickHandler.bind(
        this,
        'p1',
        'Button 1'
      );
      document.getElementById('btn3').onclick = (e) => {
        clickHandler('p3', 'Button 3', e);
      };

      const wrapStrong = () => `<strong>Hello</strong>`;

      document.getElementById('p4').innerHTML = 'sdsgdj';
      document.getElementById('p4').onclick = function () {
        alert('sdsd');
      };
      document.getElementById('p4').ondblclick = wrapStrong;
      document
        .getElementById('p4')
        .addEventListener('mouseleave', function (e) {});
      document.getElementById('p4').addEventListener('mouseleave', (e) => {});
      document.getElementById('p4').addEventListener('mouseleave', wrapStrong);

      /************* Call ***************/
      var person = {
        firstName: 'Name',
        lastName: 'Lastname',
        fullName: function (type) {
          console.log(this);

          return type === 0
            ? this.firstName + ' ' + this.lastName
            : this.lastName + ', ' + this.firstName;
        },

        changeName: function (fname, lname) {
          console.log(this);
          this.firstName = fname;
          this.lastName = lname;
        },
      };
      var person1 = {
        firstName: 'John',
        lastName: 'Doe',
      };
      var person2 = {
        firstName: 'Mary',
        lastName: 'Doe',
      };

      document.getElementById('p5').innerHTML = person.fullName();
      document.getElementById('p6').innerHTML = person.fullName.call(this);
      document.getElementById('p7').innerHTML = person.fullName.call(
        person1,
        0
      );
      document.getElementById('p8').innerHTML = person.fullName.call(
        person2,
        1
      );

      /************* Apply ***************/
      /*
        The Difference Between call() and apply()

          The call() method takes arguments separately.

          The apply() method takes arguments as an array.
      */
      document.getElementById('p9').innerHTML = person.fullName.apply(person1, [
        0,
      ]);
      document.getElementById('p10').innerHTML = person.fullName.apply(
        person2,
        [1]
      );

      document.getElementById('btn4').onclick = person.changeName.bind(
        this,
        'Mohammad',
        'Amiri'
      );
      document.getElementById('btn5').onclick = function () {
        document.getElementById(
          'p11'
        ).innerHTML = person.fullName.apply(person2, [0]);
      };
    </script>
  </body>
</html>
