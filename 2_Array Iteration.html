<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p id="p1"></p>
    <p id="p2"></p>
    <p id="p3"></p>
    <p id="p4"></p>
    <p id="p5"></p>
    <p id="p6"></p>
    <p id="p7"></p>
    <p id="p8"></p>
    <p id="p9"></p>
    <p id="p10"></p>

    <script>
      var txt = '';
      var numbers = [45, 4, 9, 16, 25];

      /*********** forEach ***************/
      numbers.forEach((value, index, array) => {
        console.log('value = ', value);
        console.log('indx = ', index);
        console.log('array = ', array);

        txt += value + '<br>';
      });
      document.getElementById('p1').innerHTML = txt;

      /*********** map ******************/
      let numbersEle = numbers.map(value => `<b>${value * 2}</b>`);
      document.getElementById('p2').innerHTML = numbersEle;

      /********** filter *******/
      let filterNums = numbers.filter(value => value < 18 );
      document.getElementById('p3').innerHTML = filterNums;

      /************* find *******************/
      numbers = [4, 9, 16, 25, 29];
      let first = numbers.find((value, index, array) => value > 18);
      document.getElementById('p4').innerHTML = first;

      /************* findIndex *******************/
      numbers = [4, 9, 16, 25, 29];
      let firstIndex = numbers.findIndex((value, index, array) => value > 18);
      document.getElementById('p5').innerHTML = firstIndex;

      /******* reduce *************/
      /*
        Note that the function takes 4 arguments:
            The total (the initial value(item 1) / previously returned value)
            The item value
            The item index
            The array itself
      */
      let sum = numbers.reduce((total, value, index, array) => total + value);
      document.getElementById('p6').innerHTML = sum;
    </script>
  </body>
</html>
