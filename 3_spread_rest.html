<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p id="p1"></p>
    <p id="p2"></p>
    <p id="p3"></p>
    <p id="p4"></p>
    <p id="p5"></p>
    <p id="p6"></p>
    <p id="p7"></p>
    <p id="p8"></p>
    <p id="p9"></p>
    <p id="p10"></p>
    <p id="p11"></p>
    <p id="p12"></p>

    <script>
      let list1 = [1, 2, 3, 4, 5, 6];

      /****** Copy with spread => ... ***********/
      // let list2 = list1;
      let list2 = [...list1];
      document.getElementById('p1').innerHTML = list2.length;

      list1[1] = 10;
      list2[4] = 30;
      document.getElementById('p2').innerHTML = `list1 = ${list1}`;
      document.getElementById('p3').innerHTML = `list2 = ${list2}`;

      let list3 = [10, 20, ...list1, 30, 40];
      document.getElementById('p4').innerHTML = `list3 = ${list3}`;

      let p1 = {
        firstName: 'Mohammad Mehdi',
        lastName: 'Amiri',
      };

      let p2 = { ...p1 };
      p2.lastName = 'Moallemi';

      document.getElementById('p5').innerHTML = `${p1.firstName} ${p1.lastName}`;
      document.getElementById('p6').innerHTML = `${p2.firstName} ${p2.lastName}`;
      
      let p3 = {...p1, firstName: 'Hamid'}
      document.getElementById('p7').innerHTML = `${p3.firstName} ${p3.lastName}`;

      /************* rest *********/
      const sum = function (list) {
        let sum = 0;
        for (const item of list) {
          sum += item;
        }
        return sum;
      };
      const sumWithRest = function (...list) {
        let sum = 0;
        for (const item of list) {
          sum += item;
        }
        return sum;
      };

      let sum3 = sum(list3);

      document.getElementById('p8').innerHTML = `sum3 = ${sum3}`;
      
      let sum4 = sumWithRest(1,3,5,58,2);
      document.getElementById('p9').innerHTML = `sum4 = ${sum4}`;
    </script>
  </body>
</html>
