  <body>
    <button id="btn1" >Click Me</button>

    <script>

        document.getElementById(id).innerHTML = 'Clicked, ' + message;
      };

      document.getElementById('btn1').onclick = clickHandler.bind(this,'p1', 'Button 1');

      const wrapStrong = () => `<strong>Hello</strong>`;

      document.getElementById('p4').innerHTML = "sdsgdj";

      document.getElementById('p4').ondblclick = wrapStrong;
      document.getElementById('p4').addEventListener('mouseleave', function(e){
        
      })
      document.getElementById('p4').addEventListener('mouseleave', (e)=>{

      })
      document.getElementById('p4').addEventListener('mouseleave', wrapStrong)
    </script>
