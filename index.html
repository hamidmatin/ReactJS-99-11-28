<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="root1"></div>
  <div id="root2"></div>
  <div id="root3"></div>
  <div id="root4"></div>

  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    
  <script type="text/babel">
    const root1 = document.getElementById('root1');
    const root2 = document.getElementById('root2');
    const root3 = document.getElementById('root3');
    const root4 = document.getElementById('root4');

    // JSX Element sy1
    const jsxElement1 = <h1>Welcome to React</h1>
    const jsxElement2 = 
      <div>
        <h1> Welcome to React</h1> 
        <p>Session 3</p>
      </div>
    const jsxElement3 = 
      <>
        <h1> Welcome to React</h1> 
        <p>Session 3</p>
      </>

    class Student extends React.Component{
      render(){
        return (
          <p>
            <span>First Name </span> <b>{this.props.FirstName}</b>
            <span>, Last Name </span> <b>{this.props.LastName}</b>
          </p>
        )
      }
    }

    class App extends React.Component{
      render(){
        return (
          <>
            <hr />
            <h1>Welcome to React</h1> 
            <hr />
            <p>Student list</p>
            <Student FirstName="Mohammad Mehdi" LastName="Amiri"/>
            <Student FirstName="Mohammad Mehdi" LastName="Moallemi"/>
            <Student FirstName="Pejman" LastName="Namdar"/>
          </>
        )
      }
    }


    // ReactDOM.render(JSX element, JS element)
    ReactDOM.render(jsxElement1, root1);
    ReactDOM.render(jsxElement2, root2);
    ReactDOM.render(jsxElement3, root3);
    ReactDOM.render(<App />, root4);
  </script>
</body>
</html>
